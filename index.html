<!DOCTYPE html>
<html>
<head>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.3/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.2.3/jquery-confirm.min.js"></script>


    <script src="script/main.js"></script>

</head>
<body>

    <div ng-app="stockify" ng-controller="mainController" ng-cloak>



        <table class="table table-bordered table-striped">
            <tr>
                <th colspan="3">Number of Stocks: <strong>{{symbolList.length}}</strong></th>
            </tr>
            <tr>
                <th>Symbol</th>
                <th>Company</th>
            </tr>
           <tr ng-repeat="item in symbolList" ng-click="showStockFocus(item[0], item[2])">
               <td>{{item[0]}}</td>
               <td>{{item[1]}}</td>
           </tr>
        </table>

        <br />

        <div class="row">
            <div class="col-sm-4"></div>

            <div class="col-sm-4">
                <ul class="pagination">
                    <li ng-repeat="x in paginator | filter: paginatorRange" class="{{x.active}}">
                        <a ng-click="setActivePage(x.pageNumber)" href="#">{{x.pageNumber}}</a>
                    </li>
                </ul>
                &emsp;
                <div class="form-group">
                    <label>Limit</label>
                    <div class="btn-group">
                        <button ng-click="setResultLimit(10)" type="button" class="btn btn-default">10</button>
                        <button ng-click="setResultLimit(50)" type="button" class="btn btn-default">50</button>
                        <button ng-click="setResultLimit(100)" type="button" class="btn btn-default">100</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-4"></div>

        </div>

    </div>

</body>
</html>
